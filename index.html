<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/main.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./style/shapes.css" />
    <link rel="stylesheet" href="./style/authStyles.css" />
  </head>

  <body>
    <div id="view">
      <div id="view-area"></div>
    </div>
    <!-- node templates -->
    <template id="node-template">
      <div class="node">
        <div class="node-draw">
          <svg></svg>
        </div>
        <div class="node-inner">
          <div class="node-text"></div>
        </div>
        <div class="node-connection-socket up"></div>
        <div class="node-connection-socket upright"></div>
        <div class="node-connection-socket upleft"></div>
        <div class="node-connection-socket left"></div>
        <div class="node-connection-socket leftup"></div>
        <div class="node-connection-socket leftdown"></div>
        <div class="node-connection-socket down"></div>
        <div class="node-connection-socket downright"></div>
        <div class="node-connection-socket downleft"></div>
        <div class="node-connection-socket right"></div>
        <div class="node-connection-socket rightup"></div>
        <div class="node-connection-socket rightdown"></div>
      </div>
    </template>

    <template id="object-node-template">
      <div class="node">
        <div class="node-draw">
          <svg></svg>
        </div>
        <div class="node-inner">
          <div class="node-text"></div>
          <div class="node-text-content"></div>
        </div>
        <div class="node-connection-socket up"></div>
        <div class="node-connection-socket upright"></div>
        <div class="node-connection-socket upleft"></div>
        <div class="node-connection-socket left"></div>
        <div class="node-connection-socket leftup"></div>
        <div class="node-connection-socket leftdown"></div>
        <div class="node-connection-socket downright"></div>
        <div class="node-connection-socket downleft"></div>
        <div class="node-connection-socket down"></div>
        <div class="node-connection-socket right"></div>
        <div class="node-connection-socket rightup"></div>
        <div class="node-connection-socket rightdown"></div>
      </div>
    </template>
    <template id="class-node-template">
      <div class="node">
        <div class="node-draw">
          <svg></svg>
        </div>
        <div class="node-inner">
          <div class="node-text"></div>
          <div class="node-text-content"></div>
          <div class="node-text-content"></div>
        </div>
        <div class="node-connection-socket up"></div>
        <div class="node-connection-socket upright"></div>
        <div class="node-connection-socket upleft"></div>
        <div class="node-connection-socket left"></div>
        <div class="node-connection-socket leftup"></div>
        <div class="node-connection-socket leftdown"></div>
        <div class="node-connection-socket down"></div>
        <div class="node-connection-socket downright"></div>
        <div class="node-connection-socket downleft"></div>
        <div class="node-connection-socket right"></div>
        <div class="node-connection-socket rightup"></div>
        <div class="node-connection-socket rightdown"></div>
      </div>
    </template>

    <!-- context-templates -->
    <template id="default-context">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50">
        <rect
          x="0"
          y="0"
          width="100"
          height="50"
          fill="white"
          stroke="black"
          stroke-width="3"
        ></rect>
      </svg>
    </template>
    <template id="rhombus-context">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50">
        <line
          x1="0"
          y1="25"
          x2="50"
          y2="0"
          stroke="black"
          stroke-width="1"
        ></line>
        <line
          x1="50"
          y1="0"
          x2="100"
          y2="25"
          stroke="black"
          stroke-width="1"
        ></line>
        <line
          x1="100"
          y1="25"
          x2="50"
          y2="50"
          stroke="black"
          stroke-width="1"
        ></line>
        <line
          x1="50"
          y1="50"
          x2="0"
          y2="25"
          stroke="black"
          stroke-width="1"
        ></line>
      </svg>
    </template>
    <template id="object-context">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50">
        <rect
          x="0"
          y="0"
          width="100"
          height="50"
          fill="white"
          stroke="black"
          stroke-width="3"
        ></rect>
        <line
          x1="0"
          y1="20"
          x2="100"
          y2="20"
          stroke="black"
          stroke-width="1"
        ></line>
      </svg>
    </template>
    <template id="class-context">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50">
        <rect
          x="0"
          y="0"
          width="100"
          height="50"
          fill="white"
          stroke="black"
          stroke-width="3"
        ></rect>
        <line
          x1="0"
          y1="15"
          x2="100"
          y2="15"
          stroke="black"
          stroke-width="1"
        ></line>
        <line
          x1="0"
          y1="30"
          x2="100"
          y2="30"
          stroke="black"
          stroke-width="1"
        ></line>
      </svg>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
