    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 50 50"
      onload="makeDraggable(evt)"
    >
      <rect x="0" y="0" width="30" height="20" fill="#fafafa" />
      <rect
        class="draggable"
        x="4"
        y="5"
        width="8"
        height="10"
        fill="#007bff"
      />

      <path
        class="draggable"
        d="M3 3 11 3 11 9 3 9 3 3M3 5 11 5"
        fill="none"
        stroke="rgb(0, 0, 0)"
        stroke-width="0.1"
        stroke-miterlimit="10"
        pointer-events="all"
      ></path>
    </svg>

    <svg onload="makeDraggable(evt)">
      <g fill="white" stroke="green" stroke-width="10" class="draggable">
        <circle cx="40" cy="40" r="25" />
        <circle cx="80" cy="40" r="25" />
        <circle cx="120" cy="40" r="25" />
        <circle cx="160" cy="40" r="25" />
      </g>
    </svg>
